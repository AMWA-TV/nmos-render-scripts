name: Lint
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install flake8
        run: pip3 install flake8
      - name: Install shellcheck
        run: sudo apt install shellcheck
      - name: Lint
        run: make lint
        
